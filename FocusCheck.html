<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>Focus Checker</h1>
        <textarea id="textbox" placeholder="Type something here..."></textarea>
        <div id="status">Site is focused</div>
        <button id="fullscreenButton">Force Fullscreen</button>
        <button id="darkModeButton">Color scheme</button>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const darkModeButton = document.getElementById('darkModeButton');

        // Update the status based on focus or blur events
        function updateStatus(isFocused) {
            statusDiv.textContent = isFocused ? 'Site is focused' : 'Site is not focused';
            statusDiv.style.color = isFocused ? 'green' : 'red';
        }

        // Listen for window focus and blur events
        window.addEventListener('focus', () => updateStatus(true));
        window.addEventListener('blur', () => updateStatus(false));

        // Initial focus status
        updateStatus(document.hasFocus());

        // Fullscreen functionality
        const fullscreenButton = document.getElementById('fullscreenButton');
        fullscreenButton.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE11
                document.documentElement.msRequestFullscreen();
            }
        });

        // color scheme functionality
        darkModeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
